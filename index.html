<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>Code Quiz</title>

    <script type="text/javascript">

        var mins = 3;

        var secs = mins * 60;

        function countdown() {
            setTimeout('Decrement()', 1000);
        }

        function Decrement() {
            if (document.getElementById) {
                minutes = document.getElementById("minutes");
                seconds = document.getElementById("seconds");

                if (seconds < 59) {
                    seconds.value = secs;
                } else {
                    minutes.value = getminutes();
                    seconds.value = getseconds();
                }
                secs--;
                setTimeout('Decrement()', 1000);
            }
        }

        function getminutes() {

            mins = Math.floor(secs / 60);
            return mins;
        }

        function getseconds() {
            return secs - Math.round(mins * 60);
        }
    </script>

    <script>
        countdown();
    </script>


    <div id="timer">
        <input id="minutes" value="3" type="text"
            style="width: 14px; border: none; background-color:none; font-size: 16px; font-weight: bold;">:<input
            id="seconds" value="00" type="text"
            style="width: 26px; border: none; background-color:none; font-size: 16px; font-weight: bold;"> remaining
    </div>
</head>

<body>
    <div class="grid">
        <div id="quiz">
            <h1>Code Quiz</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 50px">
            <footer>

            </footer>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
